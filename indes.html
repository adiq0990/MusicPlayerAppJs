<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Music player</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/554973c49b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="Media/468-thumbnail.png" class="song-img">
        <h1 class="title">Despacito</h1>
        <p class="author">Luis Fonsi Ft. Puerto Rican</p>
        <audio class="song">
          <source src="Media/Go! - NEFFEX.mp3" type="audio/mpeg" class="source">
        </audio>
        <input type="range" min="0" max="1" step="0.01" value="1" class="volume">
        <input type="range" value="0" class="progress">
        <div class="controls">
          <div class="prev-song"><i class="fa-solid fa-backward"></i></div>
          <div class="play-btn"><i class="fa-solid fa-play ctrlIcon"></i></div>
          <div class="next-song"><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>
    <script src="js.js" async defer></script>
  </body>
</html>
